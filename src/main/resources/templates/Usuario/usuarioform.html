<!DOCTYPE html>
<html lang="en">
<head th:replace="MenuLayout/menulayout :: head">
</head>
<body>
<div th:replace="MenuLayout/menulayout.html :: menu"></div>
<div class="container">
    <form class="my-2 p-5 bg-primary-subtle text-primary-emphasis" th:object="${usuario}" th:action="@{/usuario}" method="POST">
        <div class="mb-3 row">
            <div class="col-2">
                <label for="dtCadastroUsuario" class="form-label">Data de cadastro:</label>
                <input type="date" class="form-control" id="dtCadastroUsuario" th:field="*{dtCadastro}" disabled>
            </div>
            <div class="col-8">
                <label for="emailUsuario" class="form-label">Email:</label>
                <input type="email" class="form-control" id="emailUsuario" th:field="*{email}" required>
            </div>
        </div>
        <div class="w-100 d-flex justify-content-end gap-2">
            <button type="reset" class="btn btn-danger">Cancelar</button>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
    </form>
</div>
<footer th:replace="MenuLayout/menulayout.html :: rodape"></footer>
</body>
</html>
