<!DOCTYPE html>
<html lang="en">
<head th:replace="MenuLayout/menulayout :: head">
</head>
<body>
<div th:replace="MenuLayout/menulayout.html :: menu"></div>
<div class="container">
    <form class="my-2 p-5 bg-primary-subtle text-primary-emphasis" th:object="${usuario}" th:action="@{/usuario}" method="POST">
        <input type="hidden" th:field="*{email}">
        <input type="hidden" th:field="*{dtCadastro}">
        <input type="hidden" th:field="*{tipoAcesso}">
        <div class="mb-3 row">
            <div class="col-1">
                <label for="idUsuario" class="form-label">Id:</label>
                <input type="text" class="form-control" id="idUsuario" th:field="*{id}" readonly>
            </div>
            <div class="col">
                <label for="senhaUsuario" class="form-label">Senha:</label>
                <input type="text" class="form-control" id="senhaUsuario" th:field="*{senha}">
            </div>
        </div>
        <div class="w-100 d-flex justify-content-end gap-2">
            <a th:href="@{/home}" class="btn btn-danger">Cancelar</a>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
    </form>
</div>
<footer th:replace="MenuLayout/menulayout.html :: rodape"></footer>
</body>
</html>
